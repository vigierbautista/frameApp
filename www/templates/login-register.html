<ion-view view-title="Frame" id="login-wrapper">
    <ion-content>
        <img class="logo" ng-src="img/logo/logo.png" alt="">
        <p class="frame-color text-center">Completa tus datos:</p>
        <form ng-submit="register(user)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="user.name" placeholder="Nombre">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="user.last_name" placeholder="Apellido">
                </label>
                <label class="item item-input">
                    <input type="email" ng-model="user.email" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.password" placeholder="Contraseña">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.password2" placeholder="Repita la contraseña">
                </label>
            </div>
            <button class="button button-block button-positive frame-color-bg">Ingresar</button>
        </form>

    </ion-content>
</ion-view>
