<ion-view view-title="Frame" id="login-wrapper">
    <ion-content>
        <img class="logo" ng-src="img/assets/logo.png" alt="">
        <p class="frame-color text-center">Ingresa tu mail a donde enviaremos tu código para restablecer tu contraseña.</p>
        <form ng-submit="sendCode(user)">
            <div class="list">
                <label class="item item-input">
                    <input type="email" ng-model="user.email" placeholder="Email" novalidate>
                </label>
            </div>
            <button class="button button-block button-positive frame-color-bg">Enviar</button>
        </form>

        <p class="frame-color text-center">Ingresa tu código para restablecer tu contraseña:</p>

        <form ng-submit="validateRecoverCode(user)">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="user.code" placeholder="Código">
                </label>
                <input type="hidden" ng-model="user.id">
                <input type="hidden" ng-model="user.email">
            </div>
            <button class="button button-block button-positive frame-color-bg">Continuar</button>
        </form>

    </ion-content>
</ion-view>
