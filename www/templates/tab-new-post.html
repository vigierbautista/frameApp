
<ion-view id="new-post-wrapper" view-title="Post">
    <ion-content class="padding">
        <div class="white-bg">
            <ion-spinner ng-show="loading"></ion-spinner>
            <div ng-show="!loading">
                <form ng-submit="save(post)" enctype="multipart/form-data">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" ng-model="post.title" placeholder="Title">
                        </label>
                        <label class="item item-input">
                            <textarea ng-model="post.content" placeholder="Description"></textarea>
                        </label>
                        <label class="item item-input">
                            <select ng-model="post.id_category" ng-options="category.id as category.category for category in categories"></select>
                        </label>
                        <label class="item item-input">
                            <input type="file" file-model="post.image">
                        </label>
                        <input type="hidden" ng-model="post.id_user">
                        <input type="hidden" ng-model="post.date_added" value="{{date | date:'yyyy-MM-dd hh:mm:ss'}}">
                    </div>
                    <button class="button button-block frame-color-bg">Post</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
